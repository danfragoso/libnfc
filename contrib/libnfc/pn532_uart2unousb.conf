#Caso tenha problemas use o comando ls /dev/ para verificar se o dispositivo está realmente conectado, caso ele não seja "ttyUSB0" edite a linha device.connstring para "pn532_uart:/dev/ttyACM1" ou qualquer que seja a porta.
allow_autoscan = false
allow_intrusive_scan = false
log_level = 2
device.name = "PN532 on USB via Arduino UNO"
device.connstring = "pn532_uart:/dev/ttyACM0"
